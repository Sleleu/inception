version: '3.9'

networks:
  inception:
    driver: bridge

services:
  mariadb:
    build: requirements/mariadb
    volumes:
      - mariadb:/var/lib/mysql
    container_name: mariadb
    restart: always
    ports:
      - "3306:3306"
    environment:
      - 'MYSQL_USER=${MYSQL_USER}'
    networks:
      - inception

  nginx:
    build: requirements/nginx
    volumes:
      - wordpress:/var/www/html
    container_name: nginx
    depends_on:
      - wordpress
    restart: always
    ports:
      - "443:443"
    networks:
      - inception

  wordpress:
    build: requirements/wordpress
    volumes:
      - wordpress:/var/www/html
    container_name: wordpress
    restart: always
    expose:
      - "9000"
    depends_on:
      - mariadb
    networks:
      - inception


volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/sleleu/data/wordpress

  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/sleleu/data/mariadb